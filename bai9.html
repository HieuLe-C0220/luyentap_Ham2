<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let mang = [2,4,1,5,6,4,3,9,6,6];
    let n = parseInt(prompt('Nhập vào 1 số bất kỳ'));
    function check() {
        let count = 0;
        for (i=0;i<mang.length;i++) {
            if (n===mang [i]) {
                count = count+1;
            }
        }
        if (count === 0) {
            return -1;
        } else {
            return count;
        }
    }
    document.write(check());
</script>
</body>
</html>
